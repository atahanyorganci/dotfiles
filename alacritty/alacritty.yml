# Configuration for Alacritty, the GPU enhanced terminal emulator.
# GitHub Repository: https://github.com/alacritty/alacritty
# Full Configuration: https://alacritty.org/config-alacritty.html

window:
  decorations: "none"
  dimensions:
    columns: 100
    lines: 50
  position:
    x: 0
    y: 0
  padding:
    x: 8
    y: 8
font:
  size: 12.0
  normal:
    family: CaskaydiaCove Nerd Font
  bold:
    family: CaskaydiaCove Nerd Font
  italic:
    family: CaskaydiaCove Nerd Font
  bold_italic:
    family: CaskaydiaCove Nerd Font
