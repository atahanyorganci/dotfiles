# Font Configuration
font_size        12.0
font_family      Cascadia Code NF
bold_font        Cascadia Code NF
italic_font      Cascadia Code NF
bold_italic_font Cascadia Code NF

# Startup Size
remember_window_size  no
initial_window_width  900
initial_window_height 800

